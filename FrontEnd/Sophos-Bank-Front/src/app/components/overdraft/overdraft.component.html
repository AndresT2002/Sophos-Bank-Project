<div class="bootstrap-wrapper">

    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/overdraft-money-475503.png" width="100" height="100" alt="Overdraft image">
                </div>
                <h1 class="text-center"> Overdraft</h1>
    
                <form (ngSubmit)="overdraft()">
                
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label> Value to overdraft</mat-label>
                    <input required  [(ngModel)]="productOverdraft.value" name="number" matInput min="0" type="number" placeholder="Write the value to overdraft on this product">
                </mat-form-field>
    
            
                <div class="container text-center">
                    <button mat-raised-button color="primary">Overdraft</button>
                    <button style="margin-left: 20px;" type="reset" mat-raised-button color="accent">Clean</button>
                    
                </div>
                
    
                </form>
                <br>
                <div class="d-flex justify-content-center align-items-center w-auto">
                <button mat-raised-button color="warn" (click)="onCloseClick()">
                  Close
                </button>
              </div>
            </div>
    
    
        </div>
    </div>
    
    </div>
