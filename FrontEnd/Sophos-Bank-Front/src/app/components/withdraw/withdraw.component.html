<div class="bootstrap-wrapper">

    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/24/24801.png" width="100" height="100" alt="Withdraw image">
                </div>
                <h1 class="text-center"> Withdraw</h1>
    
                <form (ngSubmit)="withdraw()">
                
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label> Value to withdraw</mat-label>
                    <input required  [(ngModel)]="productWithdraw.value" name="number" matInput min="0" type="number" placeholder="Write the value to withdraw on this product">
                </mat-form-field>
    
            
                <div class="container text-center">
                    <button mat-raised-button color="primary">Withdraw</button>
                    <button style="margin-left: 20px;" type="reset" mat-raised-button color="accent">Clean</button>
                    
                </div>
                
    
                </form>
                <button mat-raised-button color="warn" (click)="onCloseClick()">Close</button>  
                <br><br><br>
            </div>
    
    
        </div>
    </div>
    
    </div>
