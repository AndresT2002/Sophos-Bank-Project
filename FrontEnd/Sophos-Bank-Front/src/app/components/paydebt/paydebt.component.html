

<div class="bootstrap-wrapper">

    <div class="container">
      <div class="row" style="margin-top: 20px;">
        <div class="col-md-6 offset-md-3">
            <div class="container text-center">
                <img src="https://cdn0.iconfinder.com/data/icons/business-and-finance-glyph-9/64/business-and-finance-glyph-9-20-512.png" width="100" height="100" alt="Pay debt image">
            </div>
            <h1 class="text-center"> Pay debt</h1>
  <form class="example-form" (ngSubmit)="payDebt()">
  
  
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Select the product that will pay the debt of this product</mat-label>
      <input type="text"
             placeholder="Write the product number of the product that will pay the debt"
             aria-label="Number"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto"
             required   >
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (onSelectionChange)="updateMySelection(option)" >
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
        <mat-label> Value to pay</mat-label>
        <input required  [(ngModel)]="productPay.value" name="number" matInput min="0" type="number" placeholder="Write the value to pay">
    </mat-form-field>
  
    
  
  
  
  
  <div class="container text-center">
    <button mat-raised-button color="primary">Pay</button>
    <button style="margin-left: 20px;" type="reset" mat-raised-button color="accent">Limpiar</button>
  </div>
  
  
  
  </form>

  <br>
  <div class="d-flex justify-content-center align-items-center w-auto">
  <button mat-raised-button color="warn" (click)="onCloseClick()">
    Close
  </button>
</div> 
  </div>
  </div>
  </div>
  </div>
