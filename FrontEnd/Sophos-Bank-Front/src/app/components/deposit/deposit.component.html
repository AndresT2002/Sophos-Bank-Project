<div class="bootstrap-wrapper">

    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="https://www.pngall.com/wp-content/uploads/1/Deposit-Free-PNG-Image.png" width="100" height="100" alt="Deposit Image">
                </div>
                <h1 class="text-center"> Deposit</h1>
    
                <form (ngSubmit)="deposit()">
                

                


                <mat-form-field *ngIf="dataObtained==null" class="full-width" appearance="outline">
                    <mat-label>Select the product to send money</mat-label>
                    <input 
                            type="text"
                           placeholder="Write the product number"
                           aria-label="Number"
                           matInput
                           [formControl]="myControl"
                           [matAutocomplete]="auto"
                           required   >
                    <mat-autocomplete #auto="matAutocomplete">
                      <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (onSelectionChange)="updateMySelection(option)" >
                        {{option}}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>


                <mat-form-field class="full-width" appearance="outline">
                    <mat-label> Value to deposit</mat-label>
                    <input required  [(ngModel)]="productDeposit.value" name="number" matInput min="0" type="number" placeholder="Write the value to deposit on this product">
                </mat-form-field>
    
            
                <div class="container text-center">
                    <button mat-raised-button color="primary">Deposit</button>
                    <button style="margin-left: 20px;" type="reset" mat-raised-button color="accent">Clean</button>
                    
                </div>
                
    
                </form>
                <br>
                <div class="d-flex justify-content-center align-items-center w-auto">
                <button mat-raised-button color="warn" (click)="onCloseClick()">Close</button>  
            </div> 
            </div>
    
    
        </div>
    </div>
    
    </div>
