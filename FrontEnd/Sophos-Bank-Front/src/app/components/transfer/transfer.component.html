<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img
            src="https://clipground.com/images/transfer-money-icon-png-9.png"
            width="100"
            height="100"
            alt="Transfer image"
          />
        </div>
        <h1 class="text-center">Transfer</h1>
        <form class="example-form" (ngSubmit)="transfer()">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Select the product to send money</mat-label>
            <input
              type="text"
              placeholder="Write the product number of the product destiny"
              aria-label="Number"
              matInput
              [formControl]="myControl"
              [matAutocomplete]="auto"
              required
            />
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option
                *ngFor="let option of filteredOptions | async"
                [value]="option"
                (onSelectionChange)="updateMySelection(option)"
              >
                {{ option }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label> Value to transfer</mat-label>
            <input
              required
              [(ngModel)]="productTransfer.value"
              name="number"
              matInput
              min="0"
              type="number"
              placeholder="Write the value to transfer"
            />
          </mat-form-field>

          <div class="container text-center">
            <button mat-raised-button color="primary">Transfer</button>
            <button
              style="margin-left: 20px"
              type="reset"
              mat-raised-button
              color="accent"
            >
              Limpiar
            </button>
          </div>
        </form>
        <br>
        <div class="d-flex justify-content-center align-items-center w-auto">
        <button mat-raised-button color="warn" (click)="onCloseClick()">
          Close
        </button>
      </div>
      </div>
    </div>
  </div>
</div>
