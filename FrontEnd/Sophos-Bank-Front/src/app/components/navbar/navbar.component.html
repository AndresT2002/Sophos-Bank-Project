<mat-toolbar color="primary">
    <a
      [routerLink]="'/'"
      mat-icon-button
      class="example-icon"
      arial-label="Example icon-button with menu icon"
    >
      <mat-icon>menu_books</mat-icon>
    </a>
    <span>Sophos Bank</span>
    <span class="example-spacer"></span>

    <a
      *ngIf="!loginService.isLoggedIn()"
    style="margin-right: 70px"
      [routerLink]="'/login'"
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon"
    >  
      Login
    </a>
    <a
    *ngIf="!loginService.isLoggedIn()"
    style="margin-right: 70px"
      [routerLink]="'/register'"
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon"
    >
      Register
    </a>


    <a
    *ngIf="loginService.isLoggedIn()"
    (click)="logout()"
      style="margin-right: 200px"
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon"
    >
      Logout
    </a>
    <button
    *ngIf="loginService.isLoggedIn()"
    
      mat-button
      style="margin-right: 10px"
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon"
      
    >
    </button> 
  </mat-toolbar>
