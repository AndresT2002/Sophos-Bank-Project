<div class="bootstrap-wrapper">

    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/24/24801.png" width="100" height="100" alt="Delete image">
                </div>
                <h1 class="text-center"> Delete Client</h1>
    
                <form (ngSubmit)="deleteClient()">
                
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Client identification number</mat-label>
                        <input type="text"
                               placeholder="Write the identification number of the client that will be deleted"
                               aria-label="Number"
                               matInput
                               [formControl]="myControl"
                               [matAutocomplete]="auto"
                               required>
                        <mat-autocomplete #auto="matAutocomplete">
                          <mat-option *ngFor="let option of filteredOptions | async" [value]="option.identificationNumber" (onSelectionChange)="updateMySelection(option.identificationNumber)" >
                            {{option.identificationNumber}}
                          </mat-option>
                        </mat-autocomplete>
                      </mat-form-field>
    
            
                <div class="container text-center">
                    <button mat-raised-button color="primary">Delete</button>
                    <button style="margin-left: 20px;" type="reset" mat-raised-button color="accent">Clean</button>
                </div>
    
    
                </form>
                <button mat-raised-button color="warn" (click)="onCloseClick()">Close</button>  
                <br><br><br>
            </div>
    
            
        </div>
    </div>
    
    </div>
