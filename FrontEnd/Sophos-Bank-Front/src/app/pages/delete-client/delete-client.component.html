<div class="bootstrap-wrapper">

    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/24/24801.png" width="100" height="100">
                </div>
                <h1 class="text-center"> Eliminar usuario</h1>
    
                <form (ngSubmit)="deleteClient()">
                
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label> Número de identificación a eliminar</mat-label>
                    <input required  [(ngModel)]="identificationNumber.number" name="number" matInput min="0" type="number" placeholder="Escriba el número de identificación a eliminar">
                </mat-form-field>
    
            
                <div class="container text-center">
                    <button mat-raised-button color="primary">Eliminar</button>
                    <button style="margin-left: 20px;" type="reset" mat-raised-button color="accent">Limpiar</button>
                </div>
    
    
                </form>
                <br><br><br>
            </div>
    
    
        </div>
    </div>
    
    </div>
