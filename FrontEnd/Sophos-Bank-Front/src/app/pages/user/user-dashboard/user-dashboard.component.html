<div class="d-flex justify-content-evenly align-content-between flex-wrap ">



    

      <div class="card" style="width: 18rem;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Bank_account_-_The_Noun_Project.svg/1024px-Bank_account_-_The_Noun_Project.svg.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h1 class="card-title">My products</h1>
          <p class="card-text">Here you can see your list of products and transaction history</p>
          <a [routerLink]="'/listClientProducts'"  class="btn btn-primary">Go there</a>
        </div>
      </div>


      
      <div class="card" style="width: 18rem;">
        <img src="https://static.thenounproject.com/png/1340396-200.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h1 class="card-title">Transactions</h1>
          <p class="card-text">Here you can do transactions with your products</p>
          <a [routerLink]="'/transactions'"  class="btn btn-primary">Go there</a>
        </div>
      </div>


      <div class="card" style="width: 18rem;">
        <img src="https://static.thenounproject.com/png/3137405-200.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h1 class="card-title">Update my profile</h1>
          <p class="card-text">Here you can update your profile data</p>
          <a  (click)="onOpenUpdateDialog()" class="btn btn-primary">Go there</a>
        </div>
      </div>


</div>
