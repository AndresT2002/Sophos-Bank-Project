<div class = "bootstrap-wrapper">
    <div class = "container">
      <div class = "row mt20">
        <div class = "col-md-6 offset-md-3">
          <mat-card>
            <div class = "container text-center">
              <img src="https://cdn-icons-png.flaticon.com/512/2321/2321232.png" width = "100" height = "100">
            </div>
  
            <h1 class = "text-center">Login</h1>
            <form (ngSubmit)="formSubmit()">
              <mat-form-field class = "full-width"  appearance = "outline">
                <mat-label>Client name</mat-label>
                <input  [(ngModel)]="loginData.email" type="text" name = "username" required  matInput placeholder="Write your name">
                <mat-hint>Client name must be valid</mat-hint>
              </mat-form-field>
              <mat-form-field class="full-width"  appearance = "outline">
                <mat-label>Password</mat-label>
                <input [(ngModel)]="loginData.password" name = "password" required  type="password" matInput placeholder="Write your password">
                <mat-hint>Password must be valid</mat-hint>
              </mat-form-field>
  
              <br><br>
  
              <div class = "container text-center">
                <button type = "submit" mat-raised-button color="primary">Login</button>
                <button type="reset" style = "margin-left: 20px;" mat-raised-button color="accent">Clean</button>
              </div>
            </form>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
