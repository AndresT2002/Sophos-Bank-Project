<div class="bootstrap-wrapper">

<div class="container">
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-6 offset-md-3">
            <div class="container text-center">
                <img src="https://cdn-icons-png.flaticon.com/512/3394/3394625.png" width="100" height="100">
            </div>
            <h1 class="text-center"> Register </h1>

            <form (ngSubmit)="formSubmit()">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label> Name </mat-label>
                <input required  [(ngModel)]="user.name" matInput name="name" type="text" placeholder="Write your name">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label> Last name</mat-label>
                <input  required  [(ngModel)]="user.lastName" name="lastName" matInput type="text" placeholder="Write your lastname">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Select the date of your birthday</mat-label>

                <input  required  [(ngModel)]="user.birthDay" name="birthDay" matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label> Identification Type</mat-label>
                
            
               <mat-select [(value)]="user.identificationType">
                   <mat-option value="Cedula Extranjeria">Cedula extranjeria</mat-option>
                  <mat-option value="Cedula Ciudadania">Cedula ciudadania</mat-option>
             </mat-select> 
                
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label> Identification Number</mat-label>
                <input required  [(ngModel)]="user.identificationNumber" name="identificationNumber" matInput min="0" type="number" placeholder="Write your identification number">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label> Email</mat-label>
                <input required [(ngModel)]="user.email"name="email" matInput type="email" placeholder="Write your email">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label> Password</mat-label>
                <input required [(ngModel)]="user.password" name="password" matInput type="password" placeholder="Write your password">
            </mat-form-field>


            <mat-form-field class="full-width" appearance="outline">
                <mat-label> User Role</mat-label>
                
            
               <mat-select [(value)]="user.role">
                   <mat-option value="ADMIN">Admin</mat-option>
                  <mat-option value="CLIENT">Client</mat-option>
             </mat-select> 
                
            </mat-form-field>


            <div class="container text-center">
                <button mat-raised-button color="primary">Register</button>
                <button style="margin-left: 20px;" type="reset" mat-raised-button color="accent">Clean</button>
            </div>


            </form>
            <br><br><br>
        </div>


    </div>
</div>

</div>
