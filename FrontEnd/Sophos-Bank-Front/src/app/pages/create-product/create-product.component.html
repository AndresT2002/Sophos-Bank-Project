

<div class="bootstrap-wrapper">

  <div class="container">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-6 offset-md-3">
          <div class="container text-center">
              <img src="https://cdn-icons-png.flaticon.com/512/3394/3394625.png" width="100" height="100">
          </div>
          <h1 class="text-center"> Registrar producto</h1>
<form class="example-form" (ngSubmit)="formSubmit()">


  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Cedula del cliente</mat-label>
    <input type="text"
           placeholder="Escriba la fecha del cliente al cual se le asignara el producto"
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option.identificationNumber" (onSelectionChange)="updateMySelection(option.identificationNumber)" >
        {{option.identificationNumber}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field class="full-width" appearance="outline">
    <mat-label> Â¿Excento de GMF?</mat-label>
    

   <mat-select [(value)]="product.gmf">
       <mat-option value="Yes">Si</mat-option>
      <mat-option value="No">No</mat-option>
 </mat-select> 
    
</mat-form-field>


<mat-form-field class="full-width" appearance="outline">
  <mat-label> Tipo de producto</mat-label>
  

 <mat-select [(value)]="product.productType">
     <mat-option value="Corriente">Corriente</mat-option>
    <mat-option value="Ahorros">Ahorros</mat-option>
</mat-select> 
  
</mat-form-field>


<div class="container text-center">
  <button mat-raised-button color="primary">Registrar</button>
  <button style="margin-left: 20px;" type="reset" mat-raised-button color="accent">Limpiar</button>
</div>



</form>
</div>
</div>
</div>
</div>
