<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img
            src="https://static.thenounproject.com/png/1436353-200.png"
            width="100"
            height="100"
            alt="Register Image"
          />
        </div>
        <h1 class="text-center">Create product</h1>
        <form class="example-form" (ngSubmit)="formSubmit()">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Client's Identification Number</mat-label>
            <input
              type="text"
              placeholder="Write the identification number of the user that will have the product"
              aria-label="Number"
              matInput
              [formControl]="myControl"
              [matAutocomplete]="auto"
            />
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option
                *ngFor="let option of filteredOptions | async"
                [value]="option.identificationNumber"
                (onSelectionChange)="
                  updateMySelection(option.identificationNumber)
                "
              >
                {{ option.identificationNumber }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label> Â¿Has GMF exception?</mat-label>

            <mat-select [(value)]="product.gmf">
              <mat-option value="Yes">Yes</mat-option>
              <mat-option value="No">No</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label> Product Type</mat-label>

            <mat-select [(value)]="product.productType">
              <mat-option value="Corriente">Corriente</mat-option>
              <mat-option value="Ahorros">Ahorros</mat-option>
            </mat-select>
          </mat-form-field>

          <div class="container text-center">
            <button mat-raised-button color="primary">Create</button>
            <button
              style="margin-left: 20px"
              type="reset"
              mat-raised-button
              color="accent"
            >
              Clean
            </button>
          </div>
        </form>
        <br>
        <div class="d-flex justify-content-center align-items-center w-auto">
        <button mat-raised-button color="warn" (click)="onCloseClick()">
          Close
        </button>
      </div>
      </div>
    </div>
  </div>
</div>
